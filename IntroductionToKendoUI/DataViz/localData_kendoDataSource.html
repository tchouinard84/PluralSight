<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kendo UI: Chart Data Binding - Local Data</title>
        
        <link href="content/kendo/2017.2.621/kendo.common.min.css" rel="stylesheet" type="text/css"/>
        <link href="content/kendo/2017.2.621/kendo.default.min.css" rel="stylesheet" type="text/css"/>
        
        <script src="scripts/jquery.min.js" type="text/javascript"></script>
        <script src="scripts/kendo.all.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="chart"></div>

        <script type="text/javascript">
            var carSpecs = [
                {
                    car: "Lamborghini Gallardo",
                    brakeHorsePower: 560,
                    topSpeed: 192,
                    zeroToSixty: 3.41,
                    quarterMile: 11.22,
                    basePrice: 202000
                },
                {
                    car: "Ferrari 458 Italia",
                    brakeHorsePower: 532,
                    topSpeed: 202,
                    zeroToSixty: 3.04,
                    quarterMile: 10.86,
                    basePrice: 220000
                },
                {
                    car: "Porsche 911 GT2 R2",
                    brakeHorsePower: 620,
                    topSpeed: 218,
                    zeroToSixty: 3.38,
                    quarterMile: 11.24,
                    basePrice: 254000
                }
            ];

            var carSpecsDataSource = new kendo.data.DataSource({
                data: carSpecs
            });

            $("#chart").kendoChart({
                title: {text: "Dream Car Specs"},
                dataSource: carSpecsDataSource,
                series: [
                    { field: "zeroToSixty", name: "0 - 60 (secs)" },
                    { field: "quarterMile", name: "1/4 Mile (secs)" }
                ],
                legend: {
                    position: "bottom"
                },
                categoryAxis: [{ field: "car" }],
                valueAxis: {
                    majorGridLines: {color: "black"},
                    minorGridLines: { visible: true, dashType: "longDash" },
                    minorUnit: 0.25
                },
                tooltip: {
                    visible: true
                }
            });
        </script>
    </body>
</html>
