<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Kendo UI: Twitter</title>
        
    <link href="content/kendo/2017.2.621/kendo.common.min.css" rel="stylesheet" type="text/css"/>
    <link href="content/kendo/2017.2.621/kendo.default.min.css" rel="stylesheet" type="text/css"/>
        
    <script src="scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="scripts/kendo/2017.2.621/kendo.web.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="searchResults"></div>
    <script type="text/javascript">
        $(document).ready(function() {

            var twitterSearch = new kendo.data.DataSource({
                transport: {
                    read: {
                        url: "http://search.twitter.com/search.json",
                        dataType: "jsonp",
                        data: { q: "#kendoui" }
                    }
                },
                schema: { data: "results" }
            });
            twitterSearch.read();

            $("#searchResults").kendoGrid({
                dataSource: twitterSearch,
                columns: [
                    { field: "created_at", title: "Tweeted" },
                    { field: "from_user", title: "Tweeter" },
                    { field: "text", title: "Tweet" }

                ]
            });
        });
    </script>
</body>
</html>
