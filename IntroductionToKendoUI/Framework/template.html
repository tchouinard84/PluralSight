<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kendo UI: Template</title>

        <link href="content/kendo/2017.2.621/kendo.common.min.css" rel="stylesheet" type="text/css" />
        <link href="content/kendo/2017.2.621/kendo.default.min.css" rel="stylesheet" type="text/css" />

        <script src="scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="scripts/kendo/2017.2.621/kendo.web.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/x-kendo-template" id="template">
            <h1>#= listName #</h1>
            <ul>
                # for (var i = 0; i < cars.length; i++) { #
                    <li>#= cars[i]["year"] # #= cars[i]["make"] # - #= cars[i]["model"] #</li>
                # } #
            </ul>
        </script>
        <script type="text/javascript">
            $(document).ready(function() {
                var data = {
                    listName: "My Dream Cars",
                    cars: [
                        { year: 2012, make: "Dodge", model: "Charger" },
                        { year: 2014, make: "Dodge", model: "Viper" },
                        { year: 2016, make: "Chevy", model: "Colorado" }
                    ]
                };

                var carsTemplate = kendo.template($("#template").html())(data);
                $("#container").html(carsTemplate);
            });
        </script>
    </body>
</html>
