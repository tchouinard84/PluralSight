<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kendo UI: Validator</title>

    <link href="content/kendo/2017.2.621/kendo.common.min.css" rel="stylesheet" type="text/css" />
    <link href="content/kendo/2017.2.621/kendo.default.min.css" rel="stylesheet" type="text/css" />

    <script src="scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="scripts/kendo/2017.2.621/kendo.web.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <label for="year">Year: </label>
        <input id="year" type="number" name="year" required min="2000" max="2018"/>
        <br/>
        <label for="make">Make: </label>
        <input id="make" type="text" name="make" required/>
        <br/>
        <label for="model">Model: </label>
        <input id="model" type="text" name="model" required/>
        <br/>
        <input id="save" type="submit" value="Save"/>

    </div>
    <script type="text/javascript">
            $(document).ready(function() {
                var validator = $("#container").kendoValidator().data("kendoValidator");

                $("#save").on("click",
                    function() {
                        if (validator.validate()) {
                            alert('Golden Pony Boy!');
                        }
                    });
            });
    </script>
</body>
</html>
