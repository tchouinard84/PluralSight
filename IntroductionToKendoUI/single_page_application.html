<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kendo UI: Single Page Application</title>

    <link href="content/kendo/2017.2.621/kendo.common.min.css" rel="stylesheet" type="text/css" />
    <link href="content/kendo/2017.2.621/kendo.default.min.css" rel="stylesheet" type="text/css" />

    <script src="scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="scripts/kendo/2017.2.621/kendo.web.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Main Template -->
    <script type="text/x-kendo-template" id="main">
        <div id="backgroundImage">
            <img src="content/images/background.png" alt="Kendo UI"/>
        </div>
        <div id="contentWrapper">
            <div class="firstLevelNav">
                <div id="firstLevelNavBackground"></div>
                <div id="firstLevelNavItemsWrapper">
                    <ul id="firstLevelNavItemsList">
                        <li class="firstLevelNavItem">
                            <input class="hiddenId" type="hidden" value="1" />
                            <a href="">Kendo UI Web</a>
                        </li>
                        <li class="firstLevelNavItem">
                            <input class="hiddenId" type="hidden" value="2" />
                            <a href="">Kendo UI Mobile</a>
                        </li>
                    </ul>
                </div>
                <hr class="firstLevelNavSeparator" />
            </div>
            
            <div id="content" class="paddedContent" style="display: none;">
                <div>

                </div>
            </div>
        </div>
    </script>
    
    <!-- Web -->
    <script id="web" type="x-kendo-template">
        <div class="contentMainContainer">
            <h2>Kendo UI Web</h2>
            <div>
                Kendo UI Web is Awesomeness!
            </div>
        </div>
    </script>
    
    <!-- Mobile -->
    <script id="mobile" type="x-kendo-template">
        <div class="contentMainContainer">
            <h2>Kendo UI Mobile</h2>
            <div>
                Kendo UI Mobile is Bookin' Bake Beans!
            </div>
        </div>
    </script>
</body>
</html>
